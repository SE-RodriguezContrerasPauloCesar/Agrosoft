<div class="modal-lg" style="margin:auto; margin-top: -50px;">
    <div class="content">
        <div class="container-fluid shadow-sm bg-light p-3">
            <div class="modal-header">
                <h1> <i class="fas fa-users" style="color: #01681e;"></i>
                    <span class="text-success">{{title}}: </span><br>
                    <span class="text-capitalize">{{usuario.first_name}} {{usuario.last_name}}</span>
                </h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Table of user information -->
                <div class="table-responsive shadow-sm" style="border-radius: 9px;">
                    <table class="table table-head-bg-success table-striped table-hover">
                        <thead style="background: linear-gradient(120deg,#15df77,#21d45d);">
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Información</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nombre de usuario</td>
                                <td>{{usuario.username}}</td>
                            </tr>
                            <tr>
                                <td>Nombres</td>
                                <td class="text-capitalize">{{usuario.first_name}}</td>
                            </tr>
                            <tr>
                                <td>Apellidos</td>
                                <td class="text-capitalize">{{usuario.last_name}}</td>
                            </tr>
                            <tr>
                                <td>Correo electrónico</td>
                                <td>{{usuario.email}}</td>
                            </tr>
                            <tr>
                                <td>Rol</td>
                                <td>{{usuario.groups.all.0}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <a class="btn btn-jaku my-3" href="{% url 'agrosoft:listarusuarios'%}">Volver a lista de usuarios</a>
                <!-- End of table of user information -->
            </div>
        </div>
    </div>
</div>
