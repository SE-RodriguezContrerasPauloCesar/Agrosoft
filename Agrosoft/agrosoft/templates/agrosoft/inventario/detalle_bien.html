<div class="modal-lg" style="margin:auto; margin-top: -50px;">
    <div class="content">
        <div class="container-fluid shadow-sm bg-light p-3">
            <div class="modal-header">
                <h1> <i class="fa fa-leaf" style="color: #01681e;"></i>
                    <span class="text-success">{{title}}: </span>
                    <span class="text-capitalize">{{bien.nombre}}</span>
                </h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Table of user information -->
                <div class="table-responsive shadow-sm" style="border-radius: 9px;">
                    <table class="table table-head-bg-success table-striped table-hover">
                        <thead style="background: linear-gradient(120deg,#19b648,#59d17b);">
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Informaci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nombre de bien</td>
                                <td>{{bien.nombre}}</td>
                            </tr>
                            <tr>
                                <td>Descripcion</td>
                                <td class="text-capitalize">{{bien.descripcion}}</td>
                            </tr>
                            <tr>
                                <td>Cantidad</td>
                                <td class="text-capitalize">{{bien.cantidad}}</td>
                            </tr>
                            <tr>
                                <td>Proveedor/Marca</td>
                                <td class="text-capitalize">{{bien.proveedor}}</td>
                            </tr>        
                            <tr>
                                <td>Estado</td>
                                <td class="text-capitalize">
                                    {% if bien.estado == "1" %}
                                    <span class="badge badge-danger">Retirado</span>
                                    {% else %}
                                    <span class="badge badge-success">En Inventario</span>
                                    {% endif %}
                                </td>
                            </tr>                   
                            
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-md-center" >
                    <a class="btn btn-jaku my-3" href="{% url 'agrosoft:listarbienes'%}">Volver a lista de bienes</a>
                </div>
                
                <!-- End of table of user information -->
            </div>
        </div>
    </div>
</div>
