{% include 'agrosoft/layout.html' with active_page='calendario' %}
{% load static %}
{% block container %}

<!-- List of registered calls  -->
<head>
    <title>Calendario</title>
</head>  
<div class="main-panel">
    <div class="content">
        <div class="container-fluid shadow-sm bg-light p-3">
            <div class="table-responsive shadow-sm" style="border-radius: 9px;">
                <div style="color: rgb(81, 170, 29);">
                    {{ calendar }}
                </div>
            </div>
            
                        
            <h2>
                <i class="fa fa-calendar"></i>
                Calendario AGROSERVIC 
            </h2>
            <span class="left mr-2" style="font-size: 20px;"> Bienvenido, <b>{{ request.user }}</b> al calendario de la empresa</span>   <br>
            <div class="dropdown-divider"></div>
            <div class="clearfix">                
                <a class="btn btn-agrosoft right mr-2" href="{% url 'agrosoft:calendar' %}?{{ next_month }} "> Siguiente Mes >> </a>
                <a class="btn btn-agrosoft left mr-2" href="{% url 'agrosoft:calendar' %}?{{ prev_month }}"> << Mes Anterior </a>
                <a class="btn btn-success right mr-2" href="{% url 'agrosoft:event_new' %}"> + Crear Evento </a>
            </div>
                        
                        
        </div>
    </div>       

</div>    

{% endblock %}
